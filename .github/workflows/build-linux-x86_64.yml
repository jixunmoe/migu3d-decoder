name: Build (Linux x86_64)

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
  schedule:
    # Build once every fortnight
    - cron: "10 4 1,15 * *"

permissions:
  contents: write

jobs:
  build:
    name: "Build Linux Binary"

    runs-on: ubuntu-22.04
    env:
      CC: gcc-11
      CXX: g++-11

    steps:
      - name: "â³ Clone repo..."
        uses: actions/checkout@v3

      - name: "ğŸ–¼ï¸ Setup scene..."
        run: mkdir -p build

      - name: "ğŸ”§ CMake: Configure"
        working-directory: build
        run: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release ..

      - name: "ğŸ› ï¸ CMake: Build"
        working-directory: build
        run: cmake --build . --config Release -j

      - name: "ğŸ“¦ Packaging"
        shell: bash
        run: |
          DIST_SOURCE="dist/keyless-migu3d-linux-amd64/"
          mkdir -p "${DIST_SOURCE}"

          cp build/keyless-migu3d "${DIST_SOURCE}"
          cp LICENSE CHANGELOG.md README.md "${DIST_SOURCE}"

          cd dist
          tar zcvf ../keyless-migu3d-linux-amd64.tar.gz keyless-migu3d-linux-amd64

      - name: "ğŸš€ Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: keyless-migu3d-linux-amd64
          path: dist/

      - name: ğŸ“ Draft Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: "<to be filled>"
          draft: true
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: "*.tar.gz"
